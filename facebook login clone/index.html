<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex  mx-auto items-center  justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-60 ml-20" src="./Facebook-Logo-2019.png" alt="">
            <p class=" ml-20 mx-8 text-2xl">facebook helps you connect and share  with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 w-1/4 rounded-xl">
            <input class="px-7 my-2 h-12 border border-1 border-gray-200 rounded-lg " type="text" placeholder="Email address or phone number">
            <input class="px-7 my-2 h-12 border border-1 border-gray-200 rounded-lg" type="password" placeholder="Password">
            <button class=" bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:blue-800 ">Login</button>
            <span class="text-sm my-2 text-blue-600 text-center hover:underline cursor-pointer" >Forgotten Password</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-800 w-fit px-4 mx-auto text-white my-2 py-3 rounded-md font-bold ">Create New Account</button>
        </div>
    </div> 

</body>
</html>
